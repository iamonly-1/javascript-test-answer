<!DOCTYPE html>

	<style>
		#vcontainer{
			display: table;

			width: 100px;
		}
		#hcontainer{
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}
		#container{
			position: fixed;
			top: 40%;
			left: 45%;
			display: inline-block;
			border: lightgray 1px solid;
			background-color: lightblue;
			text-align: center; 
		}

	</style>
</head>
<body>

	<div id ="vcontainer"><div id="hcontainer">
		<div id="container">

		</div>
	</div>
</div>
